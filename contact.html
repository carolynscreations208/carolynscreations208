<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Custom Orders – Carolyn’s Creations 208</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Custom Orders</h1>
    <p>Request a custom wreath made just for you!</p>
  </header>

  <section>
    <form action="https://formspree.io/f/mnqegpgo" method="POST">
      <label>
        Your Name:<br>
        <input type="text" name="name" required>
      </label><br><br>

      <label>
        Your Email:<br>
        <input type="email" name="_replyto" required>
      </label><br><br>

      <label>
        What kind of wreath are you looking for?<br>
        <textarea name="message" rows="6" required></textarea>
      </label><br><br>

      <button type="submit">Send Request</button>
    </form>
  </section>

  <footer>
    <p>Thank you! You’ll receive an automatic response and we’ll get back to you within 24–48 hours.</p>
  </footer>
</body>
</html>
